<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title></title>

<!--图标库 可无视-->
<link rel='stylesheet' href='font-awesome.min.css'>

<!--核心样式-->`
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Inscription</h1>
    <form action="Connexion" method="POST">
<!--    <form action="Connexion" id="loginForm" method="post">-->
      <div class="input-container">
        <input type="text" id="username" name="username" required="required" />
        <label for="#{label}">login</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="pass" name="password" minlength="8" required required="required" />
        <label for="#{label}">password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
<!--        <input type="submit" value="Sign in">-->
        <button type="submit" value="Sign in" id="btn"><span>se connecter</span></button>
      </div>
      <div><p style="color: red;text-align: center" id="err_msg">${msg}</p></div>
<!--      <input type="submit" value="Sign in">-->
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">会员注册
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label1}" required="required" />
        <label for="#{label}">用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label2}" required="required" />
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" />
        <label for="#{label}">确认密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>提交注册</span></button>
      </div>
    </form>
  </div>
</div>

<script src='/js/jquery.min.js'></script>
<script src="/js/script.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
